<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Car</title>
    <link rel="stylesheet" href="style_contato.css">
</head>

<body>
    <div class="header">
        <a href="inicio.html">INÍCIO</a>
        <a href="serviços.html">SERVIÇOS</a>
        <a href="sobre nós.html">SOBRE NÓS</a>
        <a href="contato.html">CONTATO</a>
        <a href="login.html">LOGIN</a>
    </div>
    <div class="main-content">
        <h1 class="titulo_Car">VIRTUAL <span>CAR</span></h1>

    </div>

    <section class="contato">
        <h2>Entre em <span class="cont">Contato</span></h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>


            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>


            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva sua mensagem aqui..." required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </section>

</body>

</html>
