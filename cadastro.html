<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style_cadastro.css">
</head>

<body>
    <a href="login.html" class="voltar-btn">Voltar</a>
    <div class="login-container">
        <h2>Cadastro</h2>
        <form action="#" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>

            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Crie um nome de usuário" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

            <button type="submit">Cadastrar</button>
        </form>

        <p class="cadastro-link">Já tem uma conta? 
            <a href="login.html">Faça login aqui</a>
        </p>
    </div>
</body>

</html>
